<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Preparation Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Interview Preparation Tracker</h2>

    <input type="text" id="topicInput" placeholder="Enter topic (JS, HTML...)" />
    <button id="addBtn">Add Topic</button>

    <div class="progress-box">
      <div id="progressBar"></div>
    </div>
    <p id="progressText">0% Completed</p>

    <ul id="topicList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
